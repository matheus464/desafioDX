<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciamento de Times</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn-container a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            font-size: 1.2em;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<header>
    <h1>Gerenciamento de Times</h1>
    <nav>
        <a th:href="@{/times}">Times</a>
        <a th:href="@{/integrantes}">Integrantes</a>
    </nav>
</header>
<main>
    <h2>Bem-vindo ao sistema de gerenciamento de times!</h2>
    <p>Utilize as opções abaixo para navegar pelo sistema:</p>

    <div class="btn-container">
        <a th:href="@{/times}">Gerenciar Times</a>
        <a th:href="@{/integrantes}">Gerenciar Integrantes</a>
    </div>
</main>
</body>
</html>
